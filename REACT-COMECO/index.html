<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      crossorigin
      src="https://unpkg.com/react@16/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/@babel/standalone@7/babel.min.js"
    ></script>
    <title>Document</title>
  </head>

  <body>
    <div id="app"></div>

    <script type="text/babel">
      //Utilizando o framework Babel
      //Babel transfromar a tag react automaticamente.

      const Compras = () => {
          //HOOK
        const [contador, setContador] = React.useState(0);

        function Comprar() {
          setContador(contador + 1);
        }

        return (
          <div>
            <button onClick={Comprar}>Comprar</button>
            <p>Total: {contador}</p>
            <p>Pre√ßo: R$ {contador * 250}</p>
          </div>
        );
      };

      const Titulo = () => {
        const numero = Math.random() * 1000;
        return <h1>Meu titulo {numero}</h1>;
      };

      const AppButton = () => {
        function handleClick(event) {
          console.log(event.target.innerText);
        }
        return <button onClick={handleClick}> Comprar</button>;
      };

      const App = () => {
        return (
          <div>
            <Titulo />
            Meu app
            <Compras />
          </div>
        );
      };

      //ReactDOM.render(<App />, document.getElementById("app"));
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
